	<body>

		<div class="container">
			<div class="row-fluid header">
				<h3>AidData Activity Coding Challenge</h3>

							<th>Submission Name</th>
							<th>Problem Set 1</th>

		<script type="text/javascript" src="js/jquery.min.js"></script>
		<script type="text/javascript" src="js/underscore-min.js"></script>
		<script type="text/javascript">

			//========= add your team's results here =========

		  var results = [
                                {
                                        name:'AidData RoboCoder',
                                        repoLink:'https://github.com/davidrs/robocoder/tree/master/ActivityCoder',
                                        authors: [],
                                        accuracy: {
                                                wbd:14.266,
                                                afdb:21.776,
                                                edu:9.318,
                                                health:15.914,
                                                agri:7.635,
                                                short:0.098 ,

                                        },
                                        verified:true
                                },
                                {
                                        name:'Yours...',
                                        authors: [],
                                        repoLink:'#',
                                        accuracy: {
                                                wbd:1,
                                                afdb:1,
                                                edu:1,
                                                health:1,
                                                agri:1,
                                                short:1 ,
                                                med:1 ,
                                                long:1,
                                        },
                                        verified:false
                                }
                        ]


			//=================================================

			_.each(results, function(result) {
				$('#table-body').append('<tr><td><a href="' + result.repoLink + '">' + result.name + '</a></td>' + _.map( _.values(result.accuracy), function(value) { return '<td>' + value + '</td>'; }).join('') + '</tr>');
			});

		</script>
	</body>
